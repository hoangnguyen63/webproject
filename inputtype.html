<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML input type</title>
  </head>
  <body>
    <input type="button" name="" value="A button"><br>
    <label>Color</label><input type="color" name="" value=""><br>
    <label>Date</label><input type="date" name="" value=""><br>
    <label for="profile">Choose your picture &nbsp</label><input type="file" name="profile" value="" accept="JPG,jpeg">
    <p>
      <label for="range">What your temparature</label><input type="range" name="" value="" min="36" max="40">
    </p>


  </body>
</html>
